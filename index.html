<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property unf</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://files.catbox.moe/1jwl75.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* Di bawah overlay */
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .button {
            display: flex;
            align-items: center;
            border: none;
            background-color: #ffffff;
            padding: 10px;
            cursor: pointer;
            transition: box-shadow 0.3s;
            text-decoration: none;
            color: black;
            margin: 10px 0;
        }
        .button img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .button:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: white;
            font-size: 14px;
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        .marquee {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 20px;
        }
        .marquee p {
            display: inline-block;
            animation: marquee 10s linear infinite;
            color: #555;
        }
        @keyframes marquee {
            0% { transform: translate(100%, 0); }
            100% { transform: translate(-100%, 0); }
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Latar belakang gelap */
            z-index: 1000; /* Di atas konten lain */
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1100; /* Di atas overlay */
        }
        .popup p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <p>このウェブサイトはセキュリティ上の理由から創設者によってロックされています / Website ini telah dikunci oleh founder kami dengan alasan keamanan.</p>
        </div>
    </div>
    <div class="container">
        <h1>UNEKO FAMILY</h1>
        <div class="marquee">
            <p>Powered by Dimz, bla bla bla...</p>
        </div>
        <img src="https://files.catbox.moe/k94ycx.jpg" alt="Foto Profil" class="profile-img">
        
        <a href="https://drive.google.com/drive/folders/1W7mK7KCopNWuTNgibUuMMznxNvmK88gR" class="button">
            <img src="https://files.catbox.moe/g8qbzt.jpg" alt="Tombol 1">
            MENTAHAN CHARACTER
        </a>
        <a href="https://web-unf-intro.vercel.app/login" class="button">
            <img src="https://files.catbox.moe/g8qbzt.jpg" alt="Tombol 2">
            INTRO AND LOGO
        </a>
        <a href="https://drive.google.com/drive/folders/1Dzv7NWl9_LztLMmlCpvCbKNSCRU2K8vy" class="button">
            <img src="https://files.catbox.moe/g8qbzt.jpg" alt="Tombol 3">
            MENTAHAN Overlay
        </a>
        <a href="https://drive.google.com/drive/folders/1TYcsaSKioaLP1hntBbMiauVxGZLyddmR" class="button">
            <img src="https://files.catbox.moe/g8qbzt.jpg" alt="Tombol 4">
            ALL MENTAHAN CANDY
        </a>
    </div>
    <div class="copyright">Copyright © Uneko Family</div>

    <script>
        const isLocked = false; // Ubah ke false untuk menonaktifkan popup
        if (isLocked) {
            document.getElementById('popup-overlay').style.display = 'block';
        }
    </script>
</body>
</html>
